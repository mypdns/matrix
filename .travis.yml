env:
  global:
    - GIT_NAME: Travis CI
    - secure: 
    - GIT_BRANCH: master
    - TZ: UTC

os: linux
dist: bionic
language: generic

git:
  depth: 2

branches:
  only:
  - master

matrix:
  fast_finish: true

script:
  - bash $TRAVIS_BUILD_DIR/scripts/build.sh && bash $TRAVIS_BUILD_DIR/scripts/update_active_lists.sh
  - git add . && git commit -m 'Auto committed from the CI runner [ci skip]' && git push -u origin ${TRAVIS_BRANCH}
